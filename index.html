<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hyroki QR Scanner</title>
  <meta name="description" content="Hyroki QR Scanner" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b74de"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f7fbff;color:#0b2740;display:flex;flex-direction:column;min-height:100vh}
    header{padding:12px 16px;background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);display:flex;align-items:center;justify-content:space-between}
    h1{font-size:16px;margin:0}
    main{flex:1;display:flex;flex-direction:column;align-items:center;gap:12px;padding:18px}
    video{width:100%;max-width:520px;border-radius:12px;background:black;box-shadow:0 4px 20px rgba(0,0,0,.08)}
    .controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    button{padding:8px 12px;border:0;border-radius:8px;background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);cursor:pointer}
    #result{max-width:520px;word-break:break-all;padding:10px;background:#fff;border-radius:8px;box-shadow:0 1px 0 rgba(0,0,0,.04)}
    footer{padding:10px 14px;text-align:center;font-size:13px;color:#666}
    .small{font-size:13px;color:#555}
  </style>
</head>
<body>
  <header>
    <h1>Hyroki QR Scanner</h1>
    <div class="small" id="status">Loading…</div>
  </header>

  <main>
    <video id="video" playsinline autoplay></video>

    <div class="controls">
      <button id="btnSwitch">Ganti Kamera</button>
      <button id="btnTorch">Nyalakan Senter</button>
      <button id="btnPause">Pause</button>
      <button id="btnResume" style="display:none">Resume</button>
      <button id="btnCopy" style="display:none">Copy</button>
    </div>

    <div id="result">Menunggu pemindaian…</div>
    <div class="small">Install sebagai PWA untuk menjalankan offline setelah pertama kali dimuat online.</div>
  </main>

  <footer>
    Setelah QR terdeteksi, akan otomatis redirect ke URL yang ditemukan (jika valid). Kamu diberi 1 detik untuk membatalkan.
  </footer>

<script src="js/jsQR-loader.js"></script>
<script src="js/app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(()=>console.log('SW registered')).catch(e=>console.warn('SW failed',e));
}
</script>
</body>
</html>
